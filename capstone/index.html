        $(document).on("click", "button.update-temp" , function() {


            if (!$(this).hasClass('disabled')) {
                // Only attempt update if the device is online
                let deviceNumber = parseInt($(this).attr('id').slice(-1));

                particle.callFunction({ deviceId: globals.devices[deviceNumber].id, name: 'updateTemp', argument: 'temp_min:' + $('#min-temp-' + deviceNumber).val() + ',temp_max:' + $('#max-temp-' + deviceNumber).val(), auth: globals.access_token }).then(
                    function(data) {
                        console.log('Function called succesfully:', data);
                    }, function(err) {
                        console.log('An error occurred:', err);
                });
            }

        });

        

        var particle = new Particle();
        var globals = {};

        $( "#login-form" ).submit(function(event) {
            event.preventDefault();


            $('#login-error').remove();


            particle.login({username: $('#email-address').val(), password: $('#password').val()}).then(
                function (data) {
                    console.log('API call completed on promise resolve: ', data.body);


                    globals.access_token = data.body.access_token;

                    $('#login-form').hide();
                    $('#page-header').text('Manage Devices');

                    getDevices(globals.access_token, listDevices);


                },
                function (err) {
                    $('#login-form').after('<div id="login-error" class="alert alert-danger" style="margin-top:30px;"><strong>Error:</strong> ' + err.errorDescription + '</div>');
                }
            );






            return false;
        });






        function getDevices (accessToken, callback) {

            particle.listDevices({ auth: accessToken }).then(
                function (devices) {
                    console.log('Devices: ', devices);

                    globals.devices = devices.body;

                    callback();


                },
                function (err) {
                    console.log('List devices call failed: ', err);
                }
            );
        }


        function listDevices () {
            let deviceString = '<div class="list-group">';

            for (let i = 0; i < globals.devices.length; i++) {
                deviceString += '<div class="row list-group-item' + ((globals.devices[i].connected) ? '' : ' disabled') + '"><div class="col-xs-4">' + globals.devices[i].name + '</div><div class="col-xs-4 text-center"><div class="form-row"><div class="form-group col-xs-6"><label>Minimum Temp:</label><input id="min-temp-' + i + '" type="number" value="60" class="form-control' + ((globals.devices[i].connected) ? '' : ' disabled') + '"></div><div class="form-group col-xs-6"><label>Maximum Temp:</label><input id="max-temp-' + i + '" type="number" value="80" class="form-control' + ((globals.devices[i].connected) ? '' : ' disabled') + '"></div></div>' + '</div><div class="col-xs-4 text-right" class="pull-right">' + '<button id="update-temp-' + i + '" class="update-temp btn btn-success btn-lg' + ((globals.devices[i].connected) ? '' : ' disabled') + '">Update</button>' + '</div></div>';
            }

            deviceString += '</div>';

            $('#page-body').append(deviceString);
        }
