<!DOCTYPE html>
<html>
	<head>
		<title>Write New Blog Post</title>
	</head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/img/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<style type="text/css">
		
		.input-short {
			width: 400px;
		}

	</style>

	<body>
		<div class="container">
			<div class="row" style="margin-top:25px">
				<div class="col-lg-offset-1 col-lg-10">
					<form id="blogpost" action="javascript:void(0)">
						<h3>User Authentication</h3>
						<hr style="margin-top:0px">
						<div class="form-group">
							<label for="email">Email:</label>
							<input id="email" type="email" class="form-control input-short">
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input  id="password" type="password" class="form-control input-short">
						</div>
						<h3 style="margin-top:40px">Post Content</h3>
						<hr style="margin-top:0px">
						<div class="form-group">
							<label for="title">Post Title:</label>
							<input  id="title" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="subtitle">Post Subtitle:</label>
							<input  id="subtitle" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="author">Author:</label>
							<input  id="author" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="page-title">HTML Page Title:</label>
							<input  id="page-title" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="url">URL Path:</label>
							<input  id="url" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="meta-description">Description meta tag Content:</label>
							<input  id="meta-description" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="image-url">Header Image URL:</label>
							<input  id="image-url" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="supplementary-scripts">Supplementary JavaScript (comma separated):</label>
							<input  id="supplementary-scripts" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="supplementary-css">Supplementary CSS (comma separated):</label>
							<input  id="supplementary-css" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="content">Post Content:</label>
							<textarea id="content" class='form-control' style="height:400px;margin-bottom:20px;"></textarea>
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary" style="width:120px;height:50px">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
		<script src="js/firebase-config.js"></script>
		<script src="js/admin.js"></script>

	</body>
</html>
